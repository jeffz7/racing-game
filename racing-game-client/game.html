<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load Socket.io -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  </head>
  <body>
    <!-- Game UI -->
    <div id="ui">
      <div id="speedometer">0 km/h</div>
      <div id="tachometer">0 RPM</div>
      <div id="gear">Gear: 1</div>
      <div id="positions"></div>
      <div id="countdown"></div>
      <div id="connection-status"></div>
      <div id="ready-button" style="display: none">
        <button id="ready">Ready</button>
      </div>
      <div id="finish-message" style="display: none"></div>
    </div>

    <!-- Game canvas -->
    <canvas id="game-canvas"></canvas>

    <!-- Load initialization script first -->
    <script src="js/init-three.js"></script>

    <!-- Load utility scripts -->
    <script src="js/utils.js"></script>

    <!-- Load core game scripts -->
    <script src="js/scene.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/input.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/car.js"></script>
    <script src="js/track.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ai.js"></script>

    <!-- Load multiplayer scripts -->
    <script src="js/multiplayer-connection.js"></script>
    <script src="js/multiplayer-players.js"></script>
    <script src="js/multiplayer-sync.js"></script>
    <script src="js/multiplayer-ai.js"></script>
    <script src="js/multiplayer.js"></script>

    <!-- Load core and game scripts last -->
    <script src="js/core.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
